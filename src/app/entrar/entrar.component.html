<!-- container-fluid porque vai ocupar a tela toda -->
<div class="container-fluid">
    <!-- d-flex align-items-center alinhar verticalmente -->
    <div class="row d-flex align-items-center">

        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <!-- Pega a metade inteira porque é o mesmo tamanho da row principal -->
                <div class="col-md-6">

                    <h1 class="text-center mb-3">Entrar</h1>

                    <div class="form-group">

                        <label for="usuario">Usuário:</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">

                    </div>
                    
                    <div class="form-group">

                        <label for="senha">Senha:</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">

                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
                    </div>
                    <!-- Para centralizar de baixo do formulário a cima -->
                    <hr class="mt-5 mb-5">
                    <!-- No Angular o href não é usado para rotas INTERNAS, apenas para rotas EXTERNAS ex: footer | Para rotas INTERNAS usamos routerLink-->
                    <p class="text-center">Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a></p>

                </div>

            </div>

        </div>

        <div class="col-md-6" id="img-bg"></div>

    </div>

</div>
