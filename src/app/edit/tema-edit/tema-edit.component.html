<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-md-12">

            <h1 class="text-center text-secondary">Atualizar Tema</h1>

        </div>

    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-md-6">

            <div class="form-group">

                <label for="descricao">Descrição</label>
                <!-- Além de trazer a descrição, quando apertar o button de att, vai ler denovo oque tem no input e vai atualizar no put-->
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>

            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>


            </div>


        </div>

    </div>

</div>
